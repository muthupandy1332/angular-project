<div class="col-md-6 offset-md-3">
    <br>
    
    <h3>Create Department</h3>
    
    <form (ngSubmit)="onSubmit()" #departmentform="ngForm">
    <div class="form-group">
    <label>Department Name:</label>
    <input type="text" class="form-control" id="deptName"
     [(ngModel)]="department.deptName" name="deptName">
    </div>

    <div class="form-group">
        <label>Manager:</label>
        <input type="text" class="form-control" id="manager"
         [(ngModel)]="department.manager" name="manager">
    </div>

    <div class="form-group">
        <label>Description:</label>
        <input type="text" class="form-control" id="description"
            [(ngModel)]="department.description" name="description">
        </div>


    
  
    <br>
    <button class="btn btn-success" type="submit" [disabled]="!departmentform.valid">Create</button>
    
    </form>
    
    </div>
