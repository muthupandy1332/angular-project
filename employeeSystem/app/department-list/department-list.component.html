<h3>Department list :</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Dept_Id</th>
            <th>Dept_Name</th>
            <th>Manager</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let department of departments">
            <td>{{department.deptId}}</td>
            <td>{{department.deptName}}</td>
            <td>{{department.manager}}</td>
            <td>{{department.description}}</td>
    </tr>
        
    </tbody>
</table>
