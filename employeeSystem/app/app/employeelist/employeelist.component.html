<h2>Employee List:</h2>
<table class="custom-table">
  <thead>
    <tr>
      <th>Employee Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Designation</th>
      <th>Actions</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.eid }}</td>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.designation }}</td>
      <td>
        <button (click)="employeeDetails(employee.eid)" class="btn btn-primary">
          View </button> 
      </td>
      <td>
        <button (click)="updateEmployee(employee.eid)" class="btn btn-info">
          Update</button>  
      </td>
      <td>
        <button (click)="deleteEmployee(employee.eid)" class="btn btn-danger">
            Delete </button>  
      </td>
    </tr>
  </tbody>
</table>
